<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="ProductTitle">
          <h3>&nbsp;Бүтээгдэхүүн&nbsp;</h3>
        </div>
        <div class="products">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </div>
    </section>
    <script>
      // Function to load HTML content into a div
      function loadHTML(url, elements) {
        fetch(url)
          .then((response) => response.text())
          .then((data) => {
            elements.forEach((element) => {
              element.innerHTML = data;
            });
          })
          .catch((error) => console.error("Error loading HTML:", error));
      }

      // Select all elements with class 'card'
      const cardElements = document.querySelectorAll(".card");
      // Load external HTML file into each 'card' element
      loadHTML("card.html", cardElements);
    </script>
  </body>
</html>
