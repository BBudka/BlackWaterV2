<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .product-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        text-align: center;
      }
      .product-title {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .product-rating {
        color: #ffd700;
        margin-bottom: 10px;
      }
      .product-price {
        font-size: 20px;
        color: #888;
        text-decoration: line-through;
      }
      .product-discounted-price {
        font-size: 24px;
        color: #e74c3c;
        margin-bottom: 20px;
      }
      .product-buttons {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }
      .product-buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .add-to-cart {
        background-color: #3498db;
        color: #fff;
      }
      .buy-now {
        background-color: #e74c3c;
        color: #fff;
      }
      .payment-options img {
        width: 50px;
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <div class="product-container">
      <h1 class="product-title">Bailey's Original Irish Cream</h1>
      <div class="product-rating">★★★★★ (2 reviews)</div>
      <div class="product-price">₩70,000</div>
      <div class="product-discounted-price">₩52,500</div>
      <div class="product-buttons">
        <button class="add-to-cart">Add to Cart</button>
        <button class="buy-now">Buy Now</button>
      </div>
      <div class="payment-options">
        <img src="visa.png" alt="Visa" />
        <img src="mastercard.png" alt="MasterCard" />
        <!-- Add other payment option images here -->
      </div>
    </div>
  </body>
</html>
